<!DOCTYPE html>
<html>
<head>
  <title>Data Pegawai</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e0ffe0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table id="tabelPegawai">
  <thead>
    <tr>
      <th>Nama Pegawai</th>
      <th>Umur</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
    </tr>
  </thead>
  <tbody id="isiTabel"></tbody>
  <tfoot id="totalGaji"></tfoot>
</table>

<script>
  const pegawai = {
    nama: "dodi prayodi",
    umur: 25,
    jabatan: "manajer",
    status: "menikah"
  };


  let gapok = 0;
  if (pegawai.jabatan === "manajer") {
    gapok = 15000000;
  } else if (pegawai.jabatan === "asisten manajer") {
    gapok = 10000000;
  } else if (pegawai.jabatan === "staff") {
    gapok = 5000000;
  }


  const tunjanganJabatan = 0.15 * gapok;
  const bpjs = 0.10 * gapok;
  const tunjanganKeluarga = (pegawai.status === "menikah") ? 0.20 * gapok : 0;


  const totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

 
  document.getElementById("isiTabel").innerHTML = `
    <tr>
      <td>${pegawai.nama}</td>
      <td>${pegawai.umur}</td>
      <td>${pegawai.jabatan}</td>
      <td>${pegawai.status}</td>
      <td>Rp ${gapok.toLocaleString()}</td>
      <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
      <td>Rp ${bpjs.toLocaleString()}</td>
      <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
    </tr>
  `;


  document.getElementById("totalGaji").innerHTML = `
    <tr>
      <td colspan="8">Total Gaji: Rp ${totalGaji.toLocaleString()}</td>
    </tr>
  `;
</script>

</body>
</html>
